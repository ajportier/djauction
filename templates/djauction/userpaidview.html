{% extends "djauction/base.html" %}
{% block content %}
    {% if participants %}
    <table border="1">
    <tr><th>Paddle</th><th>User</th><th>Paid?</th></tr>
    {% for participant in participants %}
    <tr>
    <td>{{ participant.paddle }}</td>
    <td><a href="{% url 'djauction.views.view_user' participant.user.id auction.id %}">{{ participant.user }}</a></td>
    <td>{{ participant.payment_method }}</td>
    </tr>
    {% endfor %}
    {% endif %}
    <p><a href="{% url 'djauction.views.view_auction' auction.id %}">Back To Auction Manager</a></p>
{% endblock %}
